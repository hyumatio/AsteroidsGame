<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Hyuma's Asteroid Game!</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Asteroids</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="Asteroid.pde  AsteroidsGame.pde Floater.pde Spaceship.pde Star.pde">
				</canvas>
		    </section>
	    <footer>
		    Press T to accelerate
		    Press F to rotate left
		    Press H to rotate right
		    Press G for hyperspace
	    </footer>
	</body>
</html>
